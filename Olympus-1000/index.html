<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIF Analysis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    /* Звёзды */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /* Рамка телефона */
    .background {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 360px;
      height: 640px;
      background-color: #ffffff;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .gif-container {
      width: 100%;
      text-align: center;
    }

    .gif-container img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .analysis-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .analysis-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <div class="background">
    <div class="container">
      <div class="gif-container">
        <img src="1.gif" alt="Центральная гифка">
        <button class="analysis-button">Analysis</button>
      </div>
    </div>
  </div>

  <script>
    function createStars() {
      const stars = document.getElementById('stars');
      const count = 320;

      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const size = Math.random() * 3 + 1;

        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.animationDelay = `${Math.random() * 2}s`;

        stars.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
